<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Typing Test</title>
    </head>
    <body>
        
        <div class="container">
            <h1>Typing Test</h1>
            <input type="text" class="input-field">
            <div class="container-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="results">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Retry</button>
                </div>
            </div>
        </div>

        <script src="scripts/paragraphs.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
